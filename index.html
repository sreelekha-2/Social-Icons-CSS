<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="linkedin">
        <div class="linkedin1"></div>
        <div class="linkedin2"></div>
        <div class="linkedin3"></div>
        <div class="main">
          <span class="icon"><i class="fa-brands fa-linkedin-in"></i></span>
        </div>
      </div>

      <div class="whatsapp">
        <div class="whatsapp1"></div>
        <div class="whatsapp2"></div>
        <div class="whatsapp3"></div>
        <div class="whatsapp-main">
          <span class="icon"><i class="fa-brands fa-whatsapp"></i></span>
        </div>
      </div>

      <div class="facebook">
        <div class="facebook1"></div>
        <div class="facebook2"></div>
        <div class="facebook3"></div>
        <div class="facebook-main">
          <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
        </div>
      </div>

      <div class="twitter">
        <div class="twitter1"></div>
        <div class="twitter2"></div>
        <div class="twitter3"></div>
        <div class="twitter-main">
          <span class="icon"><i class="fa-brands fa-twitter"></i></span>
        </div>
      </div>

      <div class="instagram">
        <div class="instagram1"></div>
        <div class="instagram2"></div>
        <div class="instagram3"></div>
        <div class="instagram-main">
          <span class="icon"><i class="fa-brands fa-instagram"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
