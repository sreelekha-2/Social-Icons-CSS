<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="linkedin">
        <span class="linkedin1"> </span>
        <span class="linkedin2"> </span>
        <span class="linkedin3"> </span>
        <span class="main">
          <span class="icon"><i class="fa-brands fa-linkedin-in"></i></span>
        </span>
      </div>

      <div class="whatsapp">
        <span class="whatsapp1"> </span>
        <span class="whatsapp2"> </span>
        <span class="whatsapp3"> </span>
        <span class="whatsapp-main">
          <span class="icon"> <i class="fa-brands fa-whatsapp"></i></span>
        </span>
      </div>

      <div class="facebook">
        <span class="facebook1"> </span>
        <span class="facebook2"> </span>
        <span class="facebook3"> </span>
        <span class="facebook-main">
          <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
        </span>
      </div>

      <div class="twitter">
        <span class="twitter1"> </span>
        <span class="twitter2"> </span>
        <span class="twitter3"> </span>
        <span class="twitter-main">
          <span class="icon"><i class="fa-brands fa-twitter"></i></span>
        </span>
      </div>

      <div class="instagram">
        <span class="instagram1"> </span>
        <span class="instagram2"> </span>
        <span class="instagram3"> </span>
        <span class="instagram-main">
          <span class="icon"> <i class="fa-brands fa-instagram"></i></span>
        </span>
      </div>
    </div>
  </body>
</html>
